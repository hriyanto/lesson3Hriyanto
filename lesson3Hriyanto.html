<html>

<head>
  <title>Celcius to Fahrenheit</title>
</head>

<body>
  <script>
    var cTemp = 100;

    function fTemp() {
      return cTemp * 9 / 5 + 32;
    }
    var message = "The Fahrenheit of "+cTemp+" Celcius is "+fTemp();
    alert(message)
  </script>
</body>

</html>
